    <script>
        // Global proctoring state
        let webcamStream = null;
        let proctoringActive = false;
        let tabSwitchCount = 0;
        let blurCount = 0;
        let lastEventTime = 0;

        // Get user_test_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userTestId = urlParams.get('user_test_id');

        // Dismiss warning overlay
        function dismissWarning() {
            document.getElementById('proctoringWarning').style.display = 'none';
        }

        // Show warning overlay
        function showWarning(message) {
            document.getElementById('warningMessage').textContent = message;
            document.getElementById('proctoringWarning').style.display = 'block';
        }

        // Log proctoring event to backend
        async function logProctoringEvent(eventType, severity = 'medium', details = {}) {
            if (!proctoringActive || !userTestId) return;

            // Throttle events (max 1 per second for same type)
            const now = Date.now();
            if (now - lastEventTime < 1000) return;
            lastEventTime = now;

            const token = sessionStorage.getItem('halyk_token');
            if (!token) return;

            try {
                await fetch('/api/proctoring/event', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        user_test_id: parseInt(userTestId),
                        event_type: eventType,
                        severity: severity,
                        details: details
                    })
                });
                console.log(`üî¥ Proctoring event logged: ${eventType} (${severity})`);
            } catch (error) {
                console.error('Failed to log proctoring event:', error);
            }
        }

        // Initialize webcam
        async function initializeWebcam() {
            try {
                webcamStream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 320, height: 240 },
                    audio: false
                });

                const videoElement = document.getElementById('webcamVideo');
                videoElement.srcObject = webcamStream;

                document.getElementById('webcamPreview').style.display = 'block';
                document.getElementById('webcamStatus').textContent = '–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞';
                document.getElementById('cameraStatusText').textContent = '–ö–∞–º–µ—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞';

                console.log('‚úÖ Webcam initialized successfully');
                return true;
            } catch (error) {
                console.error('‚ùå Webcam initialization failed:', error);
                document.getElementById('webcamStatus').textContent = '–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã';
                document.getElementById('cameraStatusText').textContent = '–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞';

                logProctoringEvent('camera_denied', 'high', { error: error.message });
                showWarning('–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –æ—Ç–∫–ª–æ–Ω–µ–Ω. –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –±—É–¥–µ—Ç –∑–∞–ø–∏—Å–∞–Ω–æ –∫–∞–∫ –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω–æ–µ.');
                return false;
            }
        }

        // Start proctoring monitoring
        function startProctoringMonitoring() {
            if (proctoringActive) return;
            proctoringActive = true;
            console.log('üîí Proctoring monitoring started');

            // 1. Tab visibility change detection
            document.addEventListener('visibilitychange', () => {
                if (!proctoringActive) return;
                if (document.hidden) {
                    tabSwitchCount++;
                    const severity = tabSwitchCount > 3 ? 'high' : 'medium';
                    logProctoringEvent('tab_switch', severity, { count: tabSwitchCount });
                    showWarning(`–û–±–Ω–∞—Ä—É–∂–µ–Ω–æ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–∫–∏ (${tabSwitchCount} —Ä–∞–∑). –≠—Ç–æ –ø–æ–≤–µ–¥–µ–Ω–∏–µ —Ñ–∏–∫—Å–∏—Ä—É–µ—Ç—Å—è.`);
                }
            });

            // 2. Window blur (focus loss) detection
            window.addEventListener('blur', () => {
                if (!proctoringActive) return;
                blurCount++;
                const severity = blurCount > 5 ? 'high' : 'medium';
                logProctoringEvent('window_blur', severity, { count: blurCount });
            });

            // 3. Right-click prevention
            document.addEventListener('contextmenu', (e) => {
                if (!proctoringActive) return;
                e.preventDefault();
                logProctoringEvent('right_click_attempt', 'low', {});
                return false;
            });

            // 4. Keyboard shortcut monitoring
            document.addEventListener('keydown', (e) => {
                if (!proctoringActive) return;

                // Block common cheating shortcuts
                if (e.ctrlKey || e.metaKey) {
                    if (['c', 'v', 'u', 'f', 'p', 'a'].includes(e.key.toLowerCase())) {
                        e.preventDefault();
                        logProctoringEvent('suspicious_keyboard', 'medium', {
                            key: e.key,
                            ctrl: e.ctrlKey,
                            meta: e.metaKey
                        });
                        return false;
                    }
                }

                // F12, Ctrl+Shift+I (DevTools)
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                    e.preventDefault();
                    logProctoringEvent('devtools_attempt', 'high', { key: e.key });
                    showWarning('–ü–æ–ø—ã—Ç–∫–∞ –æ—Ç–∫—Ä—ã—Ç—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞ –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞!');
                    return false;
                }
            });

            // 5. Print screen detection (limited)
            document.addEventListener('keyup', (e) => {
                if (!proctoringActive) return;
                if (e.key === 'PrintScreen') {
                    logProctoringEvent('screenshot_attempt', 'high', {});
                    showWarning('–ü–æ–ø—ã—Ç–∫–∞ —Å–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–∞!');
                }
            });

            // 6. Window resize detection (potential screen sharing)
            let lastWidth = window.innerWidth;
            let lastHeight = window.innerHeight;
            window.addEventListener('resize', () => {
                if (!proctoringActive) return;
                const widthChange = Math.abs(window.innerWidth - lastWidth);
                const heightChange = Math.abs(window.innerHeight - lastHeight);

                if (widthChange > 100 || heightChange > 100) {
                    logProctoringEvent('window_resize', 'low', {
                        oldSize: { width: lastWidth, height: lastHeight },
                        newSize: { width: window.innerWidth, height: window.innerHeight }
                    });
                }
                lastWidth = window.innerWidth;
                lastHeight = window.innerHeight;
            });

            // 7. Multiple displays detection (if supported)
            if (window.screen && window.screen.isExtended !== undefined) {
                if (window.screen.isExtended) {
                    logProctoringEvent('multiple_displays', 'medium', {});
                }
            }
        }

        // Stop proctoring and cleanup
        function stopProctoring() {
            proctoringActive = false;
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                webcamStream = null;
            }
            document.getElementById('webcamPreview').style.display = 'none';
            console.log('üîì Proctoring stopped');
        }

        // Global function to activate proctoring (called from React app)
        window.activateProctoring = async function() {
            console.log('üöÄ Activating proctoring system...');
            await initializeWebcam();
            startProctoringMonitoring();
        };

        // Global function to stop proctoring (called from React app)
        window.stopProctoring = stopProctoring;

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (proctoringActive) {
                logProctoringEvent('test_page_unload', 'medium', {});
            }
            stopProctoring();
        });
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            console.log('=== TEST APP LOADED - Self-Assessment Feature Active ===');

            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [loading, setLoading] = useState(true);

            const [result, setResult] = useState(null);
            const [progress, setProgress] = useState(null);
            const [competencies, setCompetencies] = useState([]);
            const [selfRatings, setSelfRatings] = useState({});
            const [showSelfAssessment, setShowSelfAssessment] = useState(false);
            const [selfAssessmentSubmitted, setSelfAssessmentSubmitted] = useState(false);
            const [timeRemaining, setTimeRemaining] = useState(40 * 60); // 40 minutes in seconds
            const [timerExpired, setTimerExpired] = useState(false);

            console.log('Initial state - showSelfAssessment:', false, 'competencies:', []);

            const urlParams = new URLSearchParams(window.location.search);
            const userTestId = urlParams.get('user_test_id');

            useEffect(() => {
                // Load competencies FIRST for self-assessment
                loadCompetencies();
            }, []);

            useEffect(() => {
                // –ù–∞—Ö–æ–¥–∏–º –ø–µ—Ä–≤—ã–π –Ω–µ–æ—Ç–≤–µ—á–µ–Ω–Ω—ã–π –≤–æ–ø—Ä–æ—Å
                if (questions.length > 0) {
                    const firstUnanswered = questions.findIndex(q => !q.is_answered);
                    if (firstUnanswered !== -1) {
                        setCurrentIndex(firstUnanswered);
                    }
                }
            }, [questions]);

            // Timer countdown effect - only starts AFTER self-assessment
            useEffect(() => {
                if (!selfAssessmentSubmitted || completed || timerExpired) return;

                const timer = setInterval(() => {
                    setTimeRemaining(prev => {
                        if (prev <= 1) {
                            clearInterval(timer);
                            setTimerExpired(true);
                            autoSubmitTest();
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);

                return () => clearInterval(timer);
            }, [selfAssessmentSubmitted, completed, timerExpired]);

            // Update timer display
            useEffect(() => {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                const timeText = `${minutes}:${seconds.toString().padStart(2, '0')}`;

                const timerTextEl = document.getElementById('timerText');
                const timerDisplayEl = document.getElementById('timerDisplay');

                if (timerTextEl) {
                    timerTextEl.textContent = timeText;

                    // Add warning/danger classes
                    timerTextEl.classList.remove('warning', 'danger');
                    timerDisplayEl.classList.remove('warning', 'danger');

                    if (timeRemaining <= 60) {
                        timerTextEl.classList.add('danger');
                        timerDisplayEl.classList.add('danger');
                    } else if (timeRemaining <= 300) {
                        timerTextEl.classList.add('warning');
                        timerDisplayEl.classList.add('warning');
                    }
                }

                // Hide/show timer based on self-assessment status
                if (timerDisplayEl) {
                    timerDisplayEl.style.display = selfAssessmentSubmitted ? 'block' : 'none';
                }
            }, [timeRemaining, selfAssessmentSubmitted]);

            // Copy-paste prevention - only active AFTER self-assessment
            useEffect(() => {
                if (!selfAssessmentSubmitted) return;

                const preventCopy = (e) => {
                    e.preventDefault();
                    alert('–ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—Ä–µ—â–µ–Ω–æ –≤–æ –≤—Ä–µ–º—è —Ç–µ—Å—Ç–∞');
                    return false;
                };

                const preventPaste = (e) => {
                    e.preventDefault();
                    alert('–í—Å—Ç–∞–≤–∫–∞ –∑–∞–ø—Ä–µ—â–µ–Ω–∞ –≤–æ –≤—Ä–µ–º—è —Ç–µ—Å—Ç–∞');
                    return false;
                };

                const preventCut = (e) => {
                    e.preventDefault();
                    alert('–í—ã—Ä–µ–∑–∞–Ω–∏–µ –∑–∞–ø—Ä–µ—â–µ–Ω–æ –≤–æ –≤—Ä–µ–º—è —Ç–µ—Å—Ç–∞');
                    return false;
                };

                document.addEventListener('copy', preventCopy);
                document.addEventListener('paste', preventPaste);
                document.addEventListener('cut', preventCut);

                return () => {
                    document.removeEventListener('copy', preventCopy);
                    document.removeEventListener('paste', preventPaste);
                    document.removeEventListener('cut', preventCut);
                };
            }, [selfAssessmentSubmitted]);

            const loadQuestions = async () => {
                const token = sessionStorage.getItem('halyk_token');
                if (!token) {
                    window.location.href = '/';
                    return;
                }

                try {
                    const response = await fetch(`/api/test/${userTestId}/questions`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    const data = await response.json();

                    // Don't redirect - let test complete naturally to show self-assessment
                    console.log('üì• Questions loaded, progress:', data.progress);

                    setQuestions(data.questions);
